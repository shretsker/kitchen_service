{% extends "base.html" %}
{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Dish Type</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="custom-btn">Save</button>
    <a href="{% url 'kitchen:dish-types' %}" class="custom-btn">Cancel</a>
</form>
{% endblock %}
