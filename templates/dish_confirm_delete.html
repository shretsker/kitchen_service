{% extends "base.html" %}
{% block content %}
  <h1>Delete Dish</h1>
  <p>Are you sure you want to delete this Dish: {{ dish }}?</p>
  <form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes" class="custom-btn">
  <input type="button" value="No" class="custom-btn"
         onclick="window.location.href='{% url 'kitchen:dishes' %}'">
  </form>
{% endblock %}
