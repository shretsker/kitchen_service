{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
    <p class="text-danger">Your username and password didn't match. Please try again.</p>
  {% endif %}

  <h1 class="text-center text-light mb-4">Login</h1>

  {% if next %}
    <p class="text-center text-white">Please Log in.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-group">
      <label class="text-white">
        <input type="checkbox" name="remember_me"> Remember me
      </label>
    </div>

    <input type="submit" value="Login" class="custom-btn" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
