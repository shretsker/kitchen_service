{% extends "base.html" %}
{% block content %}
  <h2>Cook Profile</h2>
  <p><strong>Username:</strong> {{ cook.username }}</p>
  <p><strong>Email:</strong> {{ cook.email }}</p>
  <p><strong>First Name:</strong> {{ cook.first_name }}</p>
  <p><strong>Last Name:</strong> {{ cook.last_name }}</p>
  <p><strong>Years of Experience</strong> {{ cook.years_of_experience }}</p>
  <a href="{% url 'kitchen:cook-update' cook.id %}" class="custom-btn">Update</a>
  <a href="{% url 'kitchen:cook-delete' cook.id %}" class="custom-btn">Delete</a>
  <a href="{% url 'kitchen:cook-create' %}" class="custom-btn">Create New cook</a>
{% endblock %}
