{% extends "base.html" %}
{% block content %}
<h2>Delete Dish Type</h2>
<p>Are you sure you want to delete "{{ dish_type.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="custom-btn">Delete</button>
    <a href="{% url 'kitchen:dish-types' %}" class="custom-btn">Cancel</a>
</form>
{% endblock %}
